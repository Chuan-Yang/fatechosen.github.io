<html>
  <head>
    <title>jQuery and JavaScript Phrasebook (by Brad Dayley)</title>

    <meta charset="utf-8" />
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-2.0.3.js"
    integrity="sha256-lCf+LfUffUxr81+W0ZFpcU0LQyuZ3Bj0F2DQNCxTgSI="
    crossorigin="anonymous">
    </script>

    <style>
      #login { border-radius: 15px; text-align:center;
               height:180px; width:250px; border:3px ridge blue;}
      #title { background-color:blue; color:white;
               border-radius:10px 10px 0px 0px; height:30px;
               font:bold 22px arial black; }
      input  { border-radius:10px; border:3px groove blue;
               margin-top:20px; padding-left:10px; }
      label  { font:italic 18px arial black; }
    </style>

  </head>

  <body>
    <center> <h1>Login Example</h1> </center>

    <div id="login">
      <div id="title">Login</div>

      <form id="loginForm">
        <label>Username: </label>
        <input type="text" name="user" /><br>

        <label>Password: </label>
        <input type="password" name="pw" /><br>

        <input id="loginButton" type="button"  value="Login" />
      </form>
      </div>

<!-- ============================================================ -->

  <script>
    function success(){ console.log("Login OK"); alert("Login Succeeded"); }

    function failure(){console.log("Login Failed");  alert("Login Failed"); }

    function always(){ console.log("Login done"); alert("Login Request done"); }

    function login(){
      $.get("jQuery-and-JavaScript-login.php",
       $("#loginForm").serialize()).done(success).fail(failure).always(always);
      return false;
    }

// ------------------------------
    $(document).ready(function(){
      $("#loginButton").click(login);
    });

</script>
<!-- ============================================================ -->
</body>
</html>
